
  <div class="card">
    <img [src]="model.thumbnailUrl" />
    <div class="card-body">
      
      <h5 class="card-title">
        • {{model.id}} •
      </h5>
      <p class="card-text">{{model.title}}</p>
    </div>
    <a class="btn btn-primary" [href]="model.url" target="_blank">
      Open
    </a>

  </div>
