<button class="btn btn-danger m-3" (click)="confirm(confirmation)" [disabled]="deleting"><i *ngIf="deleting" class="fa fa-spinner fa-spin"></i>&nbsp; <i class="fas fa-trash-alt"></i> Delete</button>


<!-- Confirmation Modal -->
<ng-template #confirmation let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="confirmation-modal">
      <i class="fa fa-exclamation-triangle"></i>
      Post Deletion
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('dismissed')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>Are you sure you want to delete <span class="text-primary">"{{model.title }}"</span> post?</strong></p>
    <p>
      This post will be deleted and would no longer be available.
      <span class="text-danger d-block">This operation is irreversible!</span>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Ok</button>

  </div>

</ng-template>
