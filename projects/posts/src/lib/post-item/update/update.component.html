<button class="btn btn-primary m-3" (click)="open(update)" [disabled]="updating"><i *ngIf="updating" class="fa fa-spinner fa-spin"></i>&nbsp;<i class="fas fa-edit"></i> Edit </button>

<!-- Update Post Item Modal -->
<ng-template #update let-modal>
  <form name="form" #f="ngForm" novalidate (ngSubmit)="onSubmit()">


    <div class="modal-header">
      <h4 class="modal-title" id="confirmation-modal">
        <i class="far fa-newspaper"></i>

        Post Update
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('dismissed')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p><strong>Please fill all details below</strong></p>

      <!-- Title -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" [ngClass]="{ 'is-invalid': f.submitted && title.invalid }" maxlength="48" required />
        <div *ngIf="f.submitted && title.invalid" class="invalid-feedback">
          <div *ngIf="title.errors.required">Title is required</div>
        </div>
      </div>

      <!-- Body -->
      <div class="form-group">
        <label for="body">Body</label>
        <textarea  rows="3" class="form-control" name="body" [(ngModel)]="model.body" #body="ngModel" [ngClass]="{ 'is-invalid': f.submitted && body.invalid }" maxlength="255" required></textarea>
        <div *ngIf="f.submitted && body.invalid" class="invalid-feedback">
          <div *ngIf="body.errors.required">Body is required</div>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <!-- Cancel -->
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
      <!-- Submit -->
      <button type="submit" class="btn btn-primary">Update</button>

    </div>
  </form>
</ng-template>
